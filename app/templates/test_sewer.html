{% extends "base.html" %}

{% block content %}

<section class="calculator">
    <h1>Sewer Pipe Size Calculator</h1>
    <form id="sewer-test-form">
        <h2>Design Parameters</h2>
        <div class="form-group">
            <label>Population:</label>
            <input type="number" id="sewer-population" step="1" min="10" value="1000" required>
        </div>
        <div class="form-group">
            <label>Diameter (m):</label>
            <input type="number" id="sewer-diameter" step="0.01" min="0" value="0.3" required>
        </div>
        <div class="form-group">
            <label>Slope (m/m):</label>
            <input type="number" id="sewer-slope" step="0.001" min="0" value="0.01" required>
        </div>
        <div class="form-group">
            <label>Flow Depth Ratio (d/D):</label>
            <input type="number" id="sewer-flow-ratio" step="0.01" min="0.3" max="1" value="0.8" required>
        </div>

        <button type="submit" class="calculate-btn">Calculate</button>

        <div id="sewer-test-results" class="results" style="display: none;">
            <h2>Results</h2>
            <div class="result-grid" id="sewer-result-items"></div>
        </div>
    </form>

    <button id="test-js" class="calculate-btn">Test JS</button>
</section>
{% endblock%}

{% block scripts %}
<script src="{{ url_for('static', path='js/sewer_test.js') }}"></script>
{% endblock %}
