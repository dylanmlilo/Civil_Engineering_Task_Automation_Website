<!DOCTYPE html>
<html>
<head>
    <title>Civil Engineering Calculator</title>
    <style>
        body { font-family: Arial; padding: 20px; max-width: 800px; margin: 0 auto; }
        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .form-section { background: #f5f5f5; padding: 15px; border-radius: 5px; }
        h2 { margin-top: 0; color: #333; }
        label { display: block; margin-bottom: 5px; }
        input, select { width: 100%; padding: 8px; margin-bottom: 10px; }
        button { padding: 10px 15px; background: #4CAF50; color: white; border: none; cursor: pointer; }
        .results { margin-top: 20px; background: #e9f7ef; padding: 15px; border-radius: 5px; }
        .result-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; }
        .result-item { background: white; padding: 10px; border-radius: 3px; }
    </style>
</head>
<body>
    <h1>Beam Load Calculator</h1>
    <div class="form-grid">
        <div class="form-section">
            <h2>Beam Properties</h2>
            <label>Span (m): <input type="number" id="span" step="0.01" min="0" value="5"></label>
            <label>Width (mm): <input type="number" id="width" min="0" value="300"></label>
            <label>Depth (mm): <input type="number" id="depth" min="0" value="500"></label>
            <label>Include Self Weight: 
                <select id="include_self_weight">
                    <option value="true">Yes</option>
                    <option value="false">No</option>
                </select>
            </label>
        </div>

        <div class="form-section">
            <h2>Wall Loads</h2>
            <label>Roof Level (m): <input type="number" id="roof_level" step="0.01" min="0" value="3"></label>
            <label>Window Level (m): <input type="number" id="window_level" step="0.01" min="0" value="1"></label>
            <label>Additional Dead Load (kN/m): <input type="number" id="additional_dead_load" step="0.01" min="0" value="2.5"></label>
            <label>Live Load (kN/m): <input type="number" id="live_load" step="0.01" min="0" value="3"></label>
        </div>
    </div>

    <div id="point-loads-container">
        <h2>Point Loads</h2>
        <div id="point-loads">
            <!-- Point loads will be added here -->
        </div>
        <button type="button" onclick="addPointLoad()">Add Point Load</button>
    </div>

    <button type="button" onclick="calculate()" style="margin-top: 20px;">Calculate</button>

    <div id="results" class="results" style="display: none;">
        <h2>Results</h2>
        <div class="result-grid" id="result-items"></div>
    </div>

    <script src="/static/js/beams.js"></script>
</body>
</html>
